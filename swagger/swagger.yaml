      tags:
      - ComputingProvider
  /computing/del/{hash}/{ETH_key}:
    post:
      description: delete computing resource
      operationId: ComputingProvider#del
      parameters:
      - description: ETH private key for transaction
        in: path
        name: ETH_key
        required: true
        type: string
      - description: data IPFS address
        in: path
        name: hash
        required: true
        type: string
      produces:
      - application/vnd.goa.error
      - plain/text
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
        "501":
          description: Not Implemented
