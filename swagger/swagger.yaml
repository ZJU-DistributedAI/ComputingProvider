      description: agree computing request for request[ID]
      operationId: ComputingProvider#agree
      parameters:
      - description: ETH private key for transaction
        in: path
        name: ETH_key
        required: true
        type: string
      - description: computing resourse hash
        in: path
        name: computing_hash
        required: true
        type: string
      - description: smart contract hash
        in: path
        name: contract_hash
        required: true
        type: string
      - description: ETH public key(Wallet address)
        in: path
        name: public_key
        required: true
        type: string
      produces:
      - application/vnd.goa.error
      - plain/text
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
