      tags:
      - ComputingProvider
  /computing/upload/{res_hash}/{aes_hash}/{ETH_key}/{request_id}:
    post:
      description: upload result hash for [request_id]
      operationId: ComputingProvider#uploadRes
      parameters:
      - description: ETH private key for transaction
        in: path
        name: ETH_key
        required: true
        type: string
      - description: encrypted aes key hash
        in: path
        name: aes_hash
        required: true
        type: string
      - description: ' [request_id]'
        in: path
        name: request_id
        required: true
        type: integer
      - description: encrypted result hash
        in: path
        name: res_hash
        required: true
        type: string
      produces:
      - application/vnd.goa.error
      - plain/text
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
        "501":
          description: Not Implemented
          schema:
            $ref: '#/definitions/error'
      summary: uploadRes ComputingProvider
      tags:
      - ComputingProvider
  /swagger-ui-dist/{filepath}:
    get:
      operationId: swagger-ui-dist#/swagger-ui-dist/*filepath
      parameters:
      - description: Relative file path
        in: path
        name: filepath
        required: true
        type: string
      responses:
